<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather-Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/CSS/style.css" rel="stalesheet" />
  </head>
  <body>
    <div class="jumbotron text-center bg-primary text-white p-3">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <label for="city-name">Search for the City:</label>
              <input type="text" class="form-control" id="city-name" />
              <button type="button" class="btn btn-primary btn-block mt-2">Search</button>
            </div>
          </form>
        </div>

        <div class="col-sm-8">
          <div class="row ml-2 mr-2 border border-dark rounded ">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p> 
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
          </div>
          
          </div>
          <h3 class="bolder mt-2">5-Days Forecast:</h3>
          <div class="row ml-2 mr-2 ">
           
            <div class="col-sm-2 mt-2">
              <div class="card bg-dark text-white ">
                <div class="card-header">Header</div>
                <div class="card-body">Content</div>
                <div class="card-footer">Footer</div>
              </div>
            </div>
            <div class="col-sm-2 mt-2">
              <div class="card bg-dark text-white">
              <div class="card-header">Header</div>
              <div class="card-body">Content</div>
              <div class="card-footer">Footer</div>
            </div></div>
            <div class="col-sm-2 mt-2">
              <div class="card bg-dark text-white ">
              <div class="card-header">Header</div>
              <div class="card-body">Content</div>
              <div class="card-footer">Footer</div>
            </div>
          </div>
            <div class="col-sm-2 mt-2">
              <div class="card bg-dark text-white ">
              <div class="card-header text-white">Header</div>
              <div class="card-body">Content</div>
              <div class="card-footer">Footer</div>
            </div>
          </div>
            <div class="col-sm-2 mt-2">
              <div class="card bg-dark text-white ">
              <div class="card-header">Header</div>
              <div class="card-body">Content</div>
              <div class="card-footer">Footer</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
